<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/Logo.png"/>
    <title>EDICION DE USUARIO</title>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-storage.js"></script>
    <script src="js/init.js"></script>
    <script type="module" src="cmp/mi-nav.js"></script>
    <script type="module" src="cmp/mi-footer.js"></script>
    <script type="module" src="cmp/mi-progreso.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <form name="forma">
      <mi-nav></mi-nav>
      <header>
        <h1>
          <output name="cue">
            Usuario
            <mi-progreso></mi-progreso>
          </output>
        </h1>
        <div class="herramientas">
          <a href="usuarios.html">
            Cancelar edición...</a>
          <button>Guardar Edición</button>
          <button name="eliminar" type="button">
            Eliminar usuario
          </button>
        </div>
      </header>
      <p>
        <label>
          Avatar (Ingrese una foto de perfil para el usuario)
          <input name="avatar" type="file" accept=".png,.jpg,.jpeg,.gif">
        </label>
      </p>
      <p>
        <fieldset>
          <legend>Roles (¿Que roles presenta el usuario?)</legend>
          <ul id="listaRoles" class="checks">
            <li>
              <mi-progreso></mi-progreso>
            </li>
          </ul>
        </fieldset>
      </p>
      <mi-footer></mi-footer>
    </form>
    <script type="module" src="js/CtrlUsuario.js"></script>
  </body>
</html>
