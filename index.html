<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/Logo.png"/>
    <title>WATERMELON!</title>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
    <script src="js/init.js"></script>
    <script type="module" src="cmp/Nav.js"></script>
    <script type="module" src="cmp/Footer.js"></script>
    <script type="module" src="cmp/Progress.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form name="forma">
      <mi-nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom"></mi-nav>
      <header>
        <div>
            <button class="btn btn-light me-4" type="button" name="terminarSesión">
              Terminar Sesión
            </button>
        </div>
        <center><h1>Inicio</h1></center>
      </header>
      <br>
      <p>
        <label>
          Email
          <output name="email">
            <mi-progreso></mi-progreso>
          </output>
        </label>
      </p>
      <p>
        <label>
          Nombre
          <output name="nombre">
            <mi-progreso></mi-progreso>
          </output>
        </label>
      </p>
      <p>
        <br><br>WATERMELON!
        App web encargada de compartir a los clientes las
        noticias mas importantes del dia a dia. Unete a
        nosotros y enterate de las notas de la actualidad
        en tu dia a dia, donde quieras, cuando quieras.
      </p>
      <figure>
          <img src="img/News.png" alt="News.png">
      </figure>
      <mi-footer></mi-footer>
    </form>
    <script type="module" src="js/SesionC.js"></script>
  </body>
</html>
